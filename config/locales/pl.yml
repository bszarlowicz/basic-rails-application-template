      one_page:
        display_entries:
          zero: "Brak znalezionych elementów "
          one: " Jest <b>1</b> element"
          other: " <b>Liczba elementów: %{count}</b>"
      more_pages:
        display_entries: "Wyświetlane elementy: <b>%{first}&nbsp;-&nbsp;%{last}</b> z <b>%{total}</b> "
    select:
      prompt: Proszę wybrać
    submit:
      create: Utwórz
      submit: Zapisz
      update: Aktualizuj
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%u %n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: true
        unit: zł
    format:
      delimiter: ! ' '
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Miliard
          million: Milion
          quadrillion: Biliard
          thousand: Tysiąc
          trillion: Bilion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: bajt
            few: bajty
            many: bajty
            other: bajty
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' oraz '
      two_words_connector: ! ' i '
      words_connector: ! ', '
  time:
